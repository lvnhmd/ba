<!doctype html>
<!--[if IE 7 ]><html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]><html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]><html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html lang="en" class="no-js"> <!--<![endif]-->
<head>
<meta charset="utf-8">
<meta name="author" content="ThemeFuse">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Fashion Ave | Form & Filters</title>

<!-- main JS libs -->
<script src="js/libs/modernizr.min.js"></script>
<script src="js/libs/jquery-1.10.2.min.js"></script>
<script src="js/libs/jquery-ui.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>

<!-- Style LESS -->
<link href="css/bootstrap.css" media="screen" rel="stylesheet" type="text/css">
<link href="style.css" media="screen" rel="stylesheet" type="text/css">

<!-- General Scripts -->
<script src="js/general.js"></script>

<!-- custom input -->
<script src="js/jquery.customInput.js"></script>

<!-- styled select -->
<script src="js/cusel.min.js"></script>

<!-- range sliders -->
<script src="js/jquery.slider.bundle.js"></script>
<script src="js/jquery.slider.js"></script>

<!-- Input Placeholders -->
<script type="text/javascript" src="js/jquery.powerful-placeholder.min.js"></script>
<script>
    jQuery(document).ready(function($) {
        if($("[placeholder]").size() > 0) {
            $.Placeholder.init();
        }
    });
</script>

<!-- Lightbox prettyPhoto -->
<link href="css/prettyPhoto.css" media="screen" rel="stylesheet" type="text/css">
<script src="js/jquery.prettyPhoto.js"></script>

<!-- Multiselect (Chosen.js) -->
<script src="js/chosen.jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery('#contact-name').chosen({ width: "100%" });
        jQuery('#contactForm .link-reset').click(function(){
            jQuery("#contact-name").trigger("chosen:updated");
        });
    });
</script>

<!-- Carousel -->
<script src="js/jquery.carouFredSel.min.js"></script>

<!--[if lt IE 9]><script src="js/libs/respond.min.js"></script><![endif]-->
<!--[if gte IE 9]>
<style type="text/css">
    .gradient {filter: none !important;}
</style>
<![endif]-->

</head>

<body>
<div class="body-wrap" style="background-image: url(images/bg/bg_image_1.jpg);">

    <!-- middle_row: image in bg  -->
    <div class="middle_row middle_bg_img">
        <div class="container">

            <div class="row">
                <!-- left column -->
                <div class="col-md-11">

                    <!-- contact form -->
                    <div class="tf-form contact-form form-style2 boxshadow">

                        <div class="form-wrapper">
                            <form action="#" method="post" id="contactForm">

                                <div class="row_form alignleft field_text field_full">
                                    <label class="label_title">Email address</label>
                                    <select name="contact-name" id="contact-name" multiple data-placeholder="Select Addresses">
                                        <option value='christian@majestictravel.com'>christian@majestictravel.com</option>
                                        <option value='example1@gmail.com'>Mike Charley</option>
                                        <option value='example2@gmail.com'>Andy Lurs</option>
                                        <option value='example3@gmail.com'>Toby Lightman</option>
                                        <option value='example4@gmail.com'>Lene Marlin</option>
                                    </select>
                                </div>

                                <div class="row_form alignleft field_text field_full">
                                    <label class="label_title">Subject</label>
                                    <input type="text" name="subject" value="" class="inputtext required" placeholder="You can add a subject">
                                </div>

                                <div class="clear"></div>

                                <div class="row_form field_textarea">
                                    <label class="label_title">Message</label>
                                    <textarea cols="40" rows="10" name="message" class="textarea required" placeholder="Leave your message here"></textarea>
                                </div>

                                <div class="row_form row_submit clearfix">
                                    <a onclick="document.getElementById('contactForm').reset();return false" href="#" class="link-reset" title="Reset all fields"><i class="tficon tficon-cross"></i></a>
                                    <button type="submit" class="btn btn-main btn-md"><i class="tficon tficon-envelope-alt"></i> SEND MESSAGE</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--/ contact form -->

                    <div class="divider_space_thin"></div>

                    <div class="heading-title">
                        <h6>SURVEY FORM</h6>
                    </div>

                    <!-- survey form -->
                    <div class="tf-form survey-form form-style2 boxshadow">

                        <div class="form-wrapper">
                            <form action="#" method="post" id="surveyForm">

                                <div class="row_form input_styled checklist clearfix">
                                    <label class="label_title">SATISFACTION of the product bought</label>

                                    <div class="half">
                                        <input type="checkbox" name="checkbox_3_1" id="checkbox_3_1" value="1"> <label for="checkbox_3_1">Extremely Satisfied</label>
                                        <input type="checkbox" name="checkbox_3_2" id="checkbox_3_2" value="2" checked> <label for="checkbox_3_2">Very Satisfied</label>
                                        <input type="checkbox" name="checkbox_3_3" id="checkbox_3_3" value="3"> <label for="checkbox_3_3">Satisfied</label>
                                        <input type="checkbox" name="checkbox_3_4" id="checkbox_3_4" value="4"> <label for="checkbox_3_4">Not Satisfied</label>
                                        <input type="checkbox" name="checkbox_3_5" id="checkbox_3_5" value="5" checked> <label for="checkbox_3_5">Extremely Satisfied</label>
                                        <input type="checkbox" name="checkbox_3_6" id="checkbox_3_6" value="6" checked> <label for="checkbox_3_6">Very Satisfied</label>
                                        <input type="checkbox" name="checkbox_3_7" id="checkbox_3_7" value="7"> <label for="checkbox_3_7">Satisfied</label>
                                    </div>
                                    <div class="half omega">
                                        <input type="radio" name="survey" id="radio_1" value="1"> <label for="radio_1">Extremely Satisfied</label>
                                        <input type="radio" name="survey" id="radio_2" value="2" checked> <label for="radio_2">Very Satisfied</label>
                                        <input type="radio" name="survey" id="radio_3" value="3"> <label for="radio_3">Satisfiedg</label>
                                        <input type="radio" name="survey" id="radio_4" value="4"> <label for="radio_4">Not Satisfied</label>
                                        <input type="radio" name="survey" id="radio_5" value="5"> <label for="radio_5">Extremely Satisfied</label>
                                        <input type="radio" name="survey" id="radio_6" value="6"> <label for="radio_6">Very Satisfied</label>
                                        <input type="radio" name="survey" id="radio_7" value="7"> <label for="radio_7">Satisfied</label>
                                    </div>
                                </div>

                                <div class="clear"></div>

                                <div class="row_form row_wide">
                                    <div class="half">
                                        <div class="rowCheckbox input_styled checklist inline switch switch-style-2">
                                            <label class="label_title">Newsletter Subscription:</label>
                                            <input name="signup1" type="checkbox" id="signup1" value="signup1"><label for="signup1"></label>
                                        </div>
                                    </div>
                                    <div class="half omega">
                                        <div class="rowCheckbox input_styled checklist inline switch switch-style-2">
                                            <label class="label_title">Forum Notifications:</label>
                                            <input name="signup2" type="checkbox" id="signup2" value="signup2" checked><label for="signup2"></label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row_form field_textarea">
                                    <label class="label_title">Main reason for selection</label>
                                    <textarea cols="40" rows="10" name="message" class="textarea required" placeholder="Leave your message here"></textarea>
                                </div>

                                <div class="row_form row_submit clearfix">
                                    <a onclick="document.getElementById('surveyForm').reset();return false" href="#" class="link-reset" title="Reset all fields"><i class="tficon tficon-cross"></i></a>
                                    <button type="submit" class="btn btn-main btn-md"><i class="tficon tficon-envelope-alt"></i> SEND MESSAGE</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--/ survey form -->

                    <div class="divider_space_thin"></div>

                    <div class="heading-title">
                        <h6>CHECKOUT FORM / TABS</h6>
                    </div>

                    <!-- checkout steps -->
                    <div class="tabs-style2 tf-form form-style2 payment-form pane-nomargin">

                        <ul class="nav nav-tabs tabs">
                            <li class="active"><a href="#tab-billing" data-toggle="tab">Step No. 1</a></li>
                            <li><a href="#tab-shipping" data-toggle="tab">Step No. 2</a></li>
                            <li><a href="#tab-payment" data-toggle="tab">Step No. 3</a></li>
                        </ul>

                        <form class="tab-content form-wrapper" action="#" method="post" id="checkoutForm">
                            <!-- tab pane 1 -->
                            <div class="tab-pane fade in active" id="tab-billing">

                                <div class="row_form field_text">
                                    <label for="from_name" class="label_title">First Name:</label>
                                    <input type="text" name="from_name" id="from_name" value="" />
                                </div>

                                <div class="row_form field_text omega">
                                    <label for="from_surname" class="label_title">Last Name:</label>
                                    <input type="text" name="from_surname" id="from_surname" value="" />
                                </div>

                                <div class="clear"></div>

                                <div class="row_form field_text">
                                    <label for="from_email" class="label_title">Email address:</label>
                                    <input type="text" name="from_email" id="from_email" value="" />
                                </div>

                                <div class="row_form field_text omega">
                                    <label for="from_company" class="label_title">Company name:</label>
                                    <input type="text" name="from_company" id="from_company" value="" />
                                </div>

                                <div class="clear"></div>

                                <div class="row_form field_text">
                                    <label for="from_phone" class="label_title">Phone:</label>
                                    <input type="text" name="from_phone" id="from_phone" value="" />
                                </div>
                                <div class="row_form field_text omega">
                                    <label for="from_address" class="label_title">Address:</label>
                                    <input type="text" name="from_address" id="from_address" value="" />
                                </div>

                                <div class="row_submit clearfix">

                                    <div class="input_styled checklist inline switch switch-style-2">
                                        <label class="label_title">Send Invoice:</label>
                                        <input name="invoice_send" type="checkbox" id="invoice_send" value="" checked><label for="invoice_send"></label>
                                    </div>

                                    <a href="#tab-shipping" class="btn btn-main btn-md" data-toggle="tab"><i class="tficon tficon-arrow-right"></i> <span>Continue Step 2</span></a>
                                </div>

                            </div>
                            <!--/ tab pane 1 -->

                            <!-- tab pane 2 -->
                            <div class="tab-pane fade" id="tab-shipping">

                                <div class="row_form input_styled checklist">
                                    <input name="sameAddress" type="checkbox" checked id="sameAddress" value="invoice"><label for="sameAddress">Use the same shipping address as the billing address</label>
                                </div>

                                <div class="row_form field_text">
                                    <label for="to_name" class="label_title">First Name:</label>
                                    <input type="text" name="to_name" id="to_name" value="" />
                                </div>

                                <div class="row_form field_text omega">
                                    <label for="to_surname" class="label_title">Last Name:</label>
                                    <input type="text" name="to_surname" id="to_surname" value="" />
                                </div>

                                <div class="clear"></div>

                                <div class="row_form field_text">
                                    <label for="to_email" class="label_title">Email address:</label>
                                    <input type="text" name="to_email" id="to_email" value="" />
                                </div>

                                <div class="row_form field_text omega">
                                    <label for="to_company" class="label_title">Company name:</label>
                                    <input type="text" name="to_company" id="to_company" value="" />
                                </div>

                                <div class="clear"></div>

                                <div class="row_form field_text">
                                    <label for="to_phone" class="label_title">Phone:</label>
                                    <input type="text" name="to_phone" id="to_phone" value="" />
                                </div>

                                <div class="row_form field_text omega">
                                    <label for="to_address" class="label_title">Address:</label>
                                    <input type="text" name="to_address" id="to_address" value="" />
                                </div>

                                <div class="row_submit clearfix">
                                    <a href="#tab-payment" class="btn btn-main btn-md" data-toggle="tab"><i class="tficon tficon-arrow-right"></i> <span>Continue Step 3</span></a>
                                </div>

                            </div>
                            <!--/ tab pane 2 -->

                            <!-- tab pane 3 -->
                            <div class="tab-pane fade" id="tab-payment">

                                <div class="row_form row_wide">

                                    <div class="half input_styled checklist inline switch switch-style-2">
                                        <input type="radio" name="payment-type" id="payment-visa" value="payment-visa" checked> <label for="payment-visa"><img src="images/icons/payment-visa.png" alt=""></label>
                                        <input type="radio" name="payment-type" id="payment-paypal" value="payment-paypal"> <label for="payment-paypal"><img src="images/icons/payment-paypal.png" alt=""></label>
                                    </div>

                                    <div class="half input_styled checklist inline switch switch-style-2 omega">
                                        <label class="label_title">Recurring Payment:</label>
                                        <input name="rec_payment" type="checkbox" id="rec_payment" value="rec_payment" checked><label for="rec_payment"></label>
                                    </div>
                                </div>

                                <div class="clearfix"></div>

                                <div class="row_form field_text">
                                    <label for="card_number" class="label_title">Card number</label>
                                    <input type="text" name="card_number" id="card_number" value="">
                                </div>

                                <div class="row_form field_text omega">
                                    <label for="card_name" class="label_title">Name on card</label>
                                    <input type="text" name="card_name" id="card_name" value="">
                                </div>

                                <div class="clearfix"></div>

                                <div class="row_form field_text field_expire clearfix">
                                    <label for="expiration-month" class="label_title">Expiration date</label>

                                    <div class="half">
                                        <input type="text" name="expiration-month" id="expiration-month" value="" placeholder="MM">
                                    </div>

                                    <div class="half omega">
                                        <input type="text" name="expiration-year" id="expiration-year" value="" placeholder="YYYY">
                                    </div>
                                </div>

                                <div class="row_form field_text omega">
                                    <label for="card-code" class="label_title">Security code</label>
                                    <input type="text" name="card-code" id="card-code" value="">
                                </div>

                                <div class="clearfix"></div>

                                <div class="row_submit clearfix">
                                    <a href="#" class="btn btn-main btn-md" data-toggle="tab"><i class="tficon tficon-arrow-right"></i> <span>Checkout now</span></a>
                                </div>

                            </div>
                            <!--/ tab pane 3 -->

                        </form>

                    </div>
                    <!--/ checkout steps -->

                </div>
                <!--/ left column -->

                <!-- right column -->
                <div class="col-md-5">

                    <!-- widget checkbox filter -->
                    <div class="widget-container widget-checkbox-filter boxed">
                        <h3 class="widget-title">Checkbox Filter</h3>
                        <form action="#" method="post">
                            <div class="input_styled checklist">
                                <div class="rowCheckbox">
                                    <input name="checkbox7" type="checkbox" id="checkbox7" value="checkbox7"><label for="checkbox7">TRAVEL DESTINATIONS</label>
                                </div>
                                <div class="rowCheckbox">
                                    <input name="checkbox8" type="checkbox" checked id="checkbox8" value="checkbox8"><label for="checkbox8">HOTELS & RESORTS</label>
                                </div>
                                <div class="rowCheckbox">
                                    <input name="checkbox9" type="checkbox" id="checkbox9" value="checkbox9"><label for="checkbox9">VACATION ACTIVITIES</label>
                                </div>
                                <div class="rowCheckbox">
                                    <input name="checkbox10" type="checkbox" checked id="checkbox10" value="checkbox10"><label for="checkbox10">SPECIAL OFFERS</label>
                                </div>
                                <div class="rowCheckbox">
                                    <input name="checkbox11" type="checkbox" checked id="checkbox11" value="checkbox11"><label for="checkbox11">Food & Drinks GUIDE</label>
                                </div>
                                <div class="rowCheckbox">
                                    <input name="checkbox12" type="checkbox" id="checkbox12" value="checkbox12"><label for="checkbox12">BEST WEDDING DESTINATIONS</label>
                                </div>
                                <div class="rowCheckbox">
                                    <input name="checkbox13" type="checkbox" id="checkbox13" value="checkbox13"><label for="checkbox13">EDITOR’S PICKS</label>
                                </div>
                                <div class="rowCheckbox">
                                    <input name="checkbox14" type="checkbox" id="checkbox14" value="checkbox14"><label for="checkbox14">MAGAZINE EDITIONS</label>
                                </div>
                                <div class="rowCheckbox">
                                    <input name="checkbox15" type="checkbox" id="checkbox15" value="checkbox15"><label for="checkbox15">Booking advice</label>
                                </div>
                            </div>
                            <div class="rowSubmit">
                                <button type="submit" class="btn-full"><i class="tficon tficon-search tficon-flip-horizontal"></i> Filter Results</button>
                            </div>
                        </form>
                    </div>
                    <!--/widget checkbox filter -->

                    <!-- widget radio filter -->
                    <div class="widget-container widget-radio-filter boxed">
                        <h3 class="widget-title">Radiobox Filter</h3>
                        <form action="#" method="post">
                            <div class="input_styled radiolist clearfix">
                                <div class="rowRadio">
                                    <input type="radio" name="rate" value="radio8" id="radio8">
                                    <label for="radio8">
                                        <span class="rating clearfix">
                                            <span class="star on" rel="1"></span>
                                            <span class="star on" rel="2"></span>
                                            <span class="star on" rel="3"></span>
                                            <span class="star on" rel="4"></span>
                                            <span class="star on" rel="5"></span>
                                        </span>
                                    </label>
                                </div>
                                <div class="rowRadio">
                                    <input type="radio" name="rate" value="radio9" id="radio9" checked>
                                    <label for="radio9">
                                        <span class="rating clearfix">
                                            <span class="star on" rel="1"></span>
                                            <span class="star on" rel="2"></span>
                                            <span class="star on" rel="3"></span>
                                            <span class="star on" rel="4"></span>
                                            <span class="star off" rel="5"></span>
                                        </span>
                                    </label>
                                </div>
                                <div class="rowRadio">
                                    <input type="radio" name="rate" value="radio10" id="radio10">
                                    <label for="radio10">
                                        <span class="rating clearfix">
                                            <span class="star on" rel="1"></span>
                                            <span class="star on" rel="2"></span>
                                            <span class="star on" rel="3"></span>
                                            <span class="star off" rel="4"></span>
                                            <span class="star off" rel="5"></span>
                                        </span>
                                    </label>
                                </div>
                                <div class="rowRadio">
                                    <input type="radio" name="rate" value="radio11" id="radio11">
                                    <label for="radio11">
                                        <span class="rating clearfix">
                                            <span class="star on" rel="1"></span>
                                            <span class="star on" rel="2"></span>
                                            <span class="star off" rel="3"></span>
                                            <span class="star off" rel="4"></span>
                                            <span class="star off" rel="5"></span>
                                        </span>
                                    </label>
                                </div>
                                <div class="rowRadio">
                                    <input type="radio" name="rate" value="radio12" id="radio12">
                                    <label for="radio12">
                                        <span class="rating clearfix">
                                            <span class="star on" rel="1"></span>
                                            <span class="star off" rel="2"></span>
                                            <span class="star off" rel="3"></span>
                                            <span class="star off" rel="4"></span>
                                            <span class="star off" rel="5"></span>
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <div class="rowSubmit">
                                <button type="submit" class="btn-full"><i class="tficon tficon-search tficon-flip-horizontal"></i> Filter Results</button>
                            </div>
                        </form>
                    </div>
                    <!--/widget radio filter -->

                    <!-- login widget -->
                    <div class="widget-container widget-login boxed-white">
                        <h3 class="widget-title"><em>User</em> <span>Login</span></h3>
                        <form action="#" method="post" class="loginform form-style2">

                            <div class="row_form field_text">
                                <label for="user-login" class="label_title">Username</label>
                                <input type="text" name="log" id="user-login" value="" placeholder="Username" />
                            </div>
                            <div class="row_form field_text">
                                <label for="user-pass" class="label_title">Password</label>
                                <input type="password" name="pwd" id="user-pass" value="" placeholder="Password" />
                            </div>
                            <div class="row_form row_line">
                                <div class="forgetmenot input_styled checklist">
                                    <div class="rowCheckbox"><input type="checkbox" name="remember" id="remember" value="rem" checked><label for="remember">Remember me</label></div>
                                </div>
                                <span class="forget-password"><a href="#">Forgot Password?</a></span>
                            </div>

                            <div class="row_form rowSubmit clearfix">
                                <button type="submit" class="btn btn-main btn-md" name="login-submit" id="login-submit"><i class="tficon tficon-lock-open pull-right"></i> Log Into Your Account</button>
                            </div>
                        </form>
                    </div>
                    <!--/ login widget -->

                    <!-- newsletter widget -->
                    <div class="widget-container widget-newsletter boxed-white">
                        <h3 class="widget-title"><em>Signup to</em> <span>Newsletter</span></h3>
                        <form method="post" action="#" class="form-style2">

                            <div class="row_form field_text">
                                <input type="text" value="" name="email" placeholder="Email address" />
                            </div>

                            <div class="row_form row_line input_styled checklist">
                                <div class="rowCheckbox"><input type="checkbox" name="subscribe" id="subscribe" value="subscribe" checked><label for="subscribe">Subscribe me to RSS feed also</label></div>
                            </div>

                            <div class="row_form rowSubmit clearfix">
                                <button type="submit" class="btn btn-main btn-md" name="login-submit" id="login-submit"><i class="tficon tficon-user-add pull-right"></i> Sign Me Up!</button>
                            </div>

                        </form>

                    </div>
                    <!--/ newsletter widget -->

                </div>
                <!--/ right column -->
            </div>

        </div>
    </div>
    <!--/ middle_row: image in bg -->

</div>
</body>
</html>
